<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTriP-Sreach34 Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
        <h1>VTriP-Sreach34</h1>
        <div id="searchContainer">
            <input type="text" id="searchInput" placeholder="Search...">
            <button id="searchButton">
                <img src="https://raw.githubusercontent.com/TDAIP/18im/main/search.png" alt="Search">
            </button>
        </div>
    </header>

    <main>
        <section id="profile" class="profile">
            <div id="userDetails" class="user-details"></div>
            <div id="followContainer" class="follow-container" style="display: none;">
                <h2>Followers</h2>
                <ul id="followersList"></ul>
                <h2>Following</h2>
                <ul id="followingList"></ul>
                <button id="followButton">Follow</button>
            </div>
            <div id="settings" style="display: none;">
                <h2>Settings</h2>
                <form id="settingsForm">
                    <label for="nameInput">Name:</label>
                    <input type="text" id="nameInput" required>
                    <label for="emailInput">Email:</label>
                    <input type="email" id="emailInput">
                    <label for="passwordInput">Password:</label>
                    <input type="password" id="passwordInput">
                    <label for="avatarInput">Avatar:</label>
                    <input type="file" id="avatarInput">
                    <button type="submit">Save Changes</button>
                </form>
                <button id="deleteAccount">Delete Account</button>
            </div>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-storage.js"></script>
    <script src="profile.js"></script>
</body>
</html>
